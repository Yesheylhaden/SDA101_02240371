<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>State Prefixes Example</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded 
                   hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 
                   active:bg-blue-700">
        Click Me
    </button>

    <div class="grid grid-cols-3 grid-rows-2 gap-4 max-w-4xl mx-auto p-4">
        <div class="bg-blue-500 h-32 flex items-center justify-center text-white">1</div>
        <div class="bg-green-500 h-32 flex items-center justify-center text-white">2</div>
        <div class="bg-red-500 h-32 flex items-center justify-center text-white">3</div>
        <div class="bg-yellow-500 h-32 flex items-center justify-center text-white">4</div>
        <div class="bg-purple-500 h-32 flex items-center justify-center text-white">5</div>
        <div class="bg-orange-500 h-32 flex items-center justify-center text-white">6</div>
    </div>
    
</body>
</html>
